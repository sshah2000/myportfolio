<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin - Add New Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    form { max-width: 600px; margin: 0 auto; }
    label { display: block; margin-top: 1rem; }
    input[type="text"], input[type="date"], input[type="password"], textarea {
      width: 100%; padding: 0.5rem; margin-top: 0.3rem;
    }
    button { margin-top: 1rem; padding: 0.7rem 1.2rem; }
    .flash { color: red; list-style: none; padding: 0; }
  </style>
</head>
<body>
  <h1>Add New Project</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label for="admin_password">Admin Password:</label>
    <input type="password" id="admin_password" name="admin_password" required>

    <label for="title">Project Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="date">Completion Date (YYYY-MM-DD):</label>
    <input type="date" id="date" name="date">

    <label for="description">Short Description:</label>
    <textarea id="description" name="description" rows="3"></textarea>

    <label for="methodology">Methodology / Approach:</label>
    <textarea id="methodology" name="methodology" rows="3"></textarea>

    <label for="technologies">Technologies (comma-separated):</label>
    <input type="text" id="technologies" name="technologies">

    <label for="thumbnail">Thumbnail Image:</label>
    <input type="file" id="thumbnail" name="thumbnail" accept="image/*">

    <label for="live_demo">Live Demo URL:</label>
    <input type="text" id="live_demo" name="live_demo">

    <label for="repo_url">GitHub Repo URL:</label>
    <input type="text" id="repo_url" name="repo_url">

    <label for="code_files">GitHub Raw File(s) (comma-separated):</label>
    <input type="text" id="code_files" name="code_files">

    <label for="report_pdf">Upload PDF / File:</label>
    <input type="file" id="report_pdf" name="report_pdf" accept=".pdf,.doc,.docx">

    <h2>Overview Sections</h2>
    <label for="story">Story / Background:</label>
    <textarea id="story" name="story" rows="3"></textarea>

    <label for="collected_data">Collected Data / Info:</label>
    <textarea id="collected_data" name="collected_data" rows="3"></textarea>

    <label for="conclusions">Conclusions / Findings:</label>
    <textarea id="conclusions" name="conclusions" rows="3"></textarea>

    <!-- Clicking this button will update projects.json and deploy changes -->
    <button type="submit" name="deploy" value="true">Deploy</button>
  </form>
</body>
</html>
