<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="projects">
        <h1>My Data Analytics Projects</h1>
        <div class="projects-grid">
            <!-- Customer Churn Project -->
            <div class="project-card" onclick="openProject('customerChurn')">
                <img src="assets/images/churn.jpg" alt="Customer Churn">
                <h2>Customer Churn Analysis</h2>
                <p>Predicting customer churn using machine learning.</p>
                <p><strong>Methods:</strong> Python, Scikit-Learn, Logistic Regression</p>
            </div>
        </div>
    </section>

    <!-- Modal for Project Overlay -->
    <div id="projectModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" onclick="closeProject()">&times;</span>
            <h1 id="projectTitle"></h1>

            <!-- Tabs for Report and Code -->
            <div class="tabs">
                <button class="tab-btn" onclick="showTab('report')">Report</button>
                <button class="tab-btn" onclick="showTab('code')">Code</button>
                <button class="tab-btn" onclick="toggleDarkMode()">Dark Mode</button>
            </div>

            <div id="reportTab" class="tab-content">
                <p id="projectDescription"></p>
                <img id="projectImage" src="" alt="">
                <h3>Methodology</h3>
                <p id="projectMethods"></p>
            </div>

            <div id="codeTab" class="tab-content hidden">
                <pre id="projectCode"></pre>
            </div>

            <button class="download-btn" onclick="downloadPDF('customerChurn')">Download Report</button>
        </div>
    </div>
</body>
</html>
